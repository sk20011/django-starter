<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(185, 126, 241);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Clientes</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for cliente in clientes %}
                <div class="col">
                    <div class="card h-100 text-center">
                        <div class="card-body">
                            <h5 class="card-title">{{ cliente.nombre }}</h5>
                            <p class="card-text">{{ cliente.email }}</p>
                            <p class="card-text">{{ cliente.direccion }}</p>
                            <a href="{% url 'clientes' id=cliente.id %}" class="btn btn-primary">Ver Cliente</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <h2 class="text-center mt-5 mb-4">Facturas</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for factura in facturas %}
                <div class="col">
                    <div class="card h-100 text-center">
                        <div class="card-body">
                            <h5 class="card-title">Factura #{{ factura.id }}</h5>
                            <p class="card-text">Emisor: {{ factura.cliente.nombre }}, {{ factura.cliente.apellido }}</p>
                            <a href="{% url 'factura' id=factura.id %}" class="btn btn-primary">Ver Factura</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+GxT6kKDm0s4PGx7SKlNDAavUuJTZ" crossorigin="anonymous"></script>
</body>
</html>
